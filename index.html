<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANNA'S PINK QUEST 2026</title>
    <style>
        :root {
            --bg-pink: #ffeef2; /* Rosado tenue bonito */
            --purple: #9b6dff;
            --white: #ffffff;
            --dark-purple: #7b4dff;
        }

        body {
            background-color: var(--bg-pink);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        .header {
            background: var(--white);
            border: 8px solid var(--purple);
            border-radius: 40px;
            padding: 30px; width: 95%; max-width: 1100px;
            position: relative; text-align: center;
            box-shadow: 0 12px 0 var(--purple); margin-bottom: 30px;
        }

        #title {
            font-family: 'Georgia', serif; font-style: italic;
            font-size: 2.8em; margin: 10px 0; outline: none;
        }

        .edit-label { outline: none; display: inline-block; }

        .snoopy { position: absolute; right: 30px; top: 15px; width: 85px; }

        /* GRID PRINCIPAL */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; width: 95%; max-width: 1200px;
        }

        section {
            background: var(--white);
            border: 7px solid var(--purple);
            border-radius: 30px; padding: 20px;
            box-shadow: 8px 8px 0 rgba(155, 109, 255, 0.1);
        }

        h2 { 
            color: var(--purple); border-bottom: 4px dashed #eee; 
            padding-bottom: 10px; font-size: 1.1em; text-align: center;
            margin-top: 0; outline: none;
        }

        /* TAREAS */
        .task-input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .task-input-row input { flex: 1; padding: 8px; border: 2px solid #ddd; border-radius: 10px; }
        .btn-add { background: var(--purple); color: white; border: none; padding: 8px; border-radius: 10px; cursor: pointer; }
        
        .task-list { list-style: none; padding: 0; }
        .task-item { 
            background: #fff5f8; margin-bottom: 6px; padding: 8px; 
            border-radius: 12px; display: flex; justify-content: space-between; 
            align-items: center; border-left: 5px solid var(--purple);
        }
        .task-text { cursor: pointer; flex: 1; font-size: 0.9em; }
        .task-text.done { text-decoration: line-through; opacity: 0.5; }
        .del-btn { color: white; background: #ff85a1; border: none; border-radius: 5px; padding: 2px 7px; cursor: pointer; }

        /* TABLAS */
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th { background: var(--purple); color: white; padding: 5px; }
        td { border: 1px solid #eee; padding: 5px; text-align: center; }

        /* SUDOKU MINI */
        .sudoku-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 5px; width: 150px; margin: 10px auto;
        }
        .sudoku-grid input {
            width: 40px; height: 40px; text-align: center; border: 2px solid var(--purple);
            border-radius: 8px; font-weight: bold;
        }

        /* BARRA PROGRESO */
        .progreso-container {
            margin-top: 20px; background: white; padding: 20px;
            border: 8px solid var(--purple); border-radius: 30px;
            width: 90%; max-width: 400px; text-align: center;
        }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
