<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANNA'S QUEST - PREMIUM JOURNAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Montserrat:wght@300;400;600&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfcfb;
            --wine: #8b1d2f;
            --gold: #c5a059;
            --shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        body {
            background-color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* BARRA DE ATAJOS */
        .shortcuts {
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center;
        }
        .shortcut-btn {
            background: white; border: 1px solid #eee; padding: 8px 15px;
            border-radius: 20px; text-decoration: none; color: #555;
            font-size: 11px; font-weight: 600; transition: 0.3s; box-shadow: var(--shadow);
        }
        .shortcut-btn:hover { background: var(--wine); color: white; transform: translateY(-3px); }

        /* HEADER */
        .main-title {
            font-family: 'Alex Brush', cursive; font-size: clamp(50px, 8vw, 80px);
            color: var(--wine); margin: 0; text-align: center;
        }

        /* CONTENEDOR DE SECCIONES */
        .journal-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px; width: 95%; max-width: 1200px; margin-top: 40px;
        }

        .paper-card {
            background: white; padding: 25px; box-shadow: var(--shadow);
            border-radius: 2px; position: relative; border-top: 4px solid var(--wine);
        }

        .paper-card h2 {
            font-family: 'Playfair Display', serif; font-style: italic;
            color: var(--wine); border-bottom: 1px solid #eee; padding-bottom: 10px;
        }

        /* TABLAS Y LISTAS */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th { text-align: left; color: var(--gold); padding: 8px; border-bottom: 2px solid #f9f9f9; }
        td { padding: 8px; border-bottom: 1px solid #f9f9f9; }
        
        input, select {
            border: 1px solid #eee; padding: 5px; border-radius: 4px; outline: none; font-family: inherit;
        }

        .btn-add {
            background: var(--wine); color: white; border: none; padding: 5px 12px;
            border-radius: 15px; cursor: pointer; font-size: 12px; margin-top: 10px;
        }

        /* TAREAS */
        .todo-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 8px 0; border-bottom: 1px solid #f9f9f9; font-size: 14px;
        }
        .todo-item.done { text-decoration: line-through; opacity: 0.5; }
        .delete-btn { color: #ccc; cursor: pointer; font-size: 10px; }
        .delete-btn:hover { color: var(--wine); }

    </style>
</head>
<body>

    <div class="shortcuts">
        <a href="https://www.canva.com" target="_blank" class="shortcut-btn">CANVA</a>
        <a href="https://gemini.google.com" target="_blank" class="shortcut-btn">GEMINI</a>
        <a href="https://classroom.google.com" target="_blank" class="shortcut-btn">CLASSROOM</a>
        <a href="https://drive.google.com" target="_blank" class="shortcut-btn">DRIVE</a>
        <a href="https://notebooklm.google.com" target="_blank" class="shortcut-btn">NOTEBOOK LM</a>
        <a href="https://chatgpt.com" target="_blank" class="shortcut-btn">CHATGPT</a>
    </div>

    <h1 class="main-title" contenteditable="true">Danna Stanton!</h1>
    <p style="font-family: 'Playfair Display'; font-style: italic;">Academic & Personal Journal 2026</p>

    <div class="journal-grid">
        
        <div class="paper-card">
            <h2>ðŸ“… Eventos Importantes</h2>
            <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                <input type="text" id="event-name" placeholder="Evento..." style="flex:2">
                <select id="event-type">
                    <option value="Colegio">Colegio</option>
                    <option value="Preu">Preu</option>
                    <option value="Personal">Personal</option>
                </select>
                <button class="btn-add" onclick="addEvent()">+</button>
            </div>
            <table>
                <thead><tr><th>Tipo</th><th>Evento</th><th></th></tr></thead>
                <tbody id="event-table-body"></tbody>
            </table>
        </div>

        <div class="paper-card">
            <h2>âœ… Lista de Tareas</h2>
            <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                <input type="text" id="todo-input" placeholder="Nueva tarea..." style="flex:1">
                <button class="btn-add" onclick="addTodo()">+</button>
            </div>
            <div id="todo-list"></div>
        </div>

        <div class="paper-card">
            <h2>ðŸ’° Registro de Costos</h2>
            <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                <input type="text" id="cost-name" placeholder="Item..." style="flex:2">
                <input type="number" id="cost-val" placeholder="$" style="flex:1">
                <button class="btn-add" onclick="addCost()">+</button>
            </div>
            <table>
                <thead><tr><th>Item</th><th>Costo</th><th></th></tr></thead>
                <tbody id="cost-table-body"></tbody>
            </table>
        </div>

    </div>

    <script>
        // Cargar datos al iniciar
        window.onload = () => {
            renderEvents();
            renderTodos();
            renderCosts();
        };

        // --- LÃ“GICA DE EVENTOS ---
        function addEvent() {
            const name = document.getElementById('event-name');
            const type = document.getElementById('event-type');
            if(!name.value) return;
            const events = JSON.parse(localStorage.getItem('events') || '[]');
            events.push({ name: name.value, type: type.value });
            localStorage.setItem('events', JSON.stringify(events));
            name.value = '';
            renderEvents();
        }

        function deleteEvent(index) {
            const events = JSON.parse(localStorage.getItem('events'));
            events.splice(index, 1);
            localStorage.setItem('events', JSON.stringify(events));
            renderEvents();
        }

        function renderEvents() {
            const list = JSON.parse(localStorage.getItem('events') || '[]');
            document.getElementById('event-table-body').innerHTML = list.map((e, i) => `
                <tr>
                    <td style="color: ${e.type=='Preu'?'var(--gold)':'#777'}">${e.type}</td>
                    <td>${e.name}</td>
                    <td class="delete-btn" onclick="deleteEvent(${i})">âœ•</td>
                </tr>
            `).join('');
        }

        // --- LÃ“GICA DE TAREAS ---
        function addTodo() {
            const input = document.getElementById('todo-input');
            if(!input.value) return;
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            todos.push({ text: input.value, done: false });
            localStorage.setItem('todos', JSON.stringify(todos));
            input.value = '';
            renderTodos();
        }

        function toggleTodo(i) {
            const todos = JSON.parse(localStorage.getItem('todos'));
            todos[i].done = !todos[i].done;
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function deleteTodo(i) {
            const todos = JSON.parse(localStorage.getItem('todos'));
            todos.splice(i, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function renderTodos() {
            const list = JSON.parse(localStorage.getItem('todos') || '[]');
            document.getElementById('todo-list').innerHTML = list.map((t, i) => `
                <div class="todo-item ${t.done ? 'done' : ''}">
                    <span onclick="toggleTodo(${i})" style="cursor:pointer">${t.text}</span>
                    <span class="delete-btn" onclick="deleteTodo(${i})">ELIMINAR</span>
                </div>
            `).join('');
        }

        // --- LÃ“GICA DE COSTOS ---
        function addCost() {
            const name = document.getElementById('cost-name');
            const val = document.getElementById('cost-val');
            if(!name.value || !val.value) return;
            const costs = JSON.parse(localStorage.getItem('costs') || '[]');
            costs.push({ name: name.value, val: val.value });
            localStorage.setItem('costs', JSON.stringify(costs));
            name.value = ''; val.value = '';
            renderCosts();
        }

        function deleteCost(i) {
            const costs = JSON.parse(localStorage.getItem('costs'));
            costs.splice(i, 1);
            localStorage.setItem('costs', JSON.stringify(costs));
            renderCosts();
        }

        function renderCosts() {
            const list = JSON.parse(localStorage.getItem('costs') || '[]');
            document.getElementById('cost-table-body').innerHTML = list.map((c, i) => `
                <tr>
                    <td>${c.name}</td>
                    <td>$${c.val}</td>
                    <td class="delete-btn" onclick="deleteCost(${i})">âœ•</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
